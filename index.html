<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>

    <main>
        <form id="form-tarefa">
            <fieldset>
                <legend>Cadastro</legend>
                <div>
                    <label for="idTarefa">Tarefa:</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digite a tarefa">
                </div>
                <div>
                    <button type="button" id="botao-cadastro">Cadastrar</button>
                </div>
            </fieldset>
        </form>
        <button type="button" id="botao-filtrar">Filtrar Pendentes</button>
        <ul id="lista-tarefas">
            <li>
                <span>Estudar</span>
                <button type="button" class="botao-concluir">Concluir</button>
            </li>
        </ul>
    </main>

    <footer>
        <p>Gerenciador de Tarefas de Bruno Cantacini</p>
    </footer>
</body>
</html>
